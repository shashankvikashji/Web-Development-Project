 <head>

  <title>
   Exam Mastery Hub

  <link rel="stylesheet" href="style.css">
 </head>
 <body>
  <div class="container">
   
   <div class="left-side">
    <img alt="Illustration of a person studying with books and a laptop" src="./images.jpeg"/>

     Exam Mastery Hub

      <label for="email">
       Username or email
      </label>
      <input id="email" type="email" value="johnsmith007"/>
     </div>
     <div class="form-group">
      <label for="password">
       Password
      </label>

      <a href="#">
       Forgot password?
      </a>

       Are you new?
